<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iniciar Sesión - Escuela Chucky PB</title>
  {% load static %}
  <link rel="shortcut icon" type="image/png" href="{% static 'assets/img/favicon.png' %}" />
  <link rel="stylesheet" href="{% static 'assets/css/flexy-styles.min.css' %}" />
  <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  
  <style>
    body {
      background: linear-gradient(135deg, #012970 0%, #4154f1 100%);
    }
    
    .card {
      border: none;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
    }
    
    .btn-primary {
      background-color: #4154f1;
      border-color: #4154f1;
      padding: 12px;
      font-weight: 600;
    }
    
    .btn-primary:hover {
      background-color: #3346d4;
      border-color: #3346d4;
    }
    
    .logo-section {
      background: linear-gradient(135deg, #4154f1 0%, #5969f3 100%);
      color: white;
      padding: 2rem;
      border-radius: 10px 10px 0 0;
    }
    
    .form-control:focus {
      border-color: #4154f1;
      box-shadow: 0 0 0 0.2rem rgba(65, 84, 241, 0.25);
    }
  </style>
</head>

<body>
  <div class="position-relative overflow-hidden min-vh-100 d-flex align-items-center justify-content-center">
    <div class="d-flex align-items-center justify-content-center w-100">
      <div class="row justify-content-center w-100">
        <div class="col-md-8 col-lg-6 col-xxl-4">
          <div class="card mb-0">
            <div class="logo-section text-center">
              <div class="mb-3">
                <i class="bi bi-mortarboard-fill" style="font-size: 3rem;"></i>
              </div>
              <h2 class="fw-bold mb-2">Escuela Chucky PB</h2>
              <p class="mb-0 opacity-75">Sistema de Gestión Escolar</p>
            </div>
            <div class="card-body p-4">
              <h4 class="text-center mb-4">Iniciar Sesión</h4>
              
              {% if error %}
              <div class="alert alert-danger" role="alert">
                <i class="bi bi-exclamation-triangle-fill me-2"></i><strong>Error:</strong> {{ error }}
              </div>
              {% endif %}

              <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="username" class="form-label">Usuario</label>
                  <input type="text" name="username" class="form-control" id="username" 
                         placeholder="Ingrese su usuario" required autofocus>
                </div>
                <div class="mb-4">
                  <label for="password" class="form-label">Contraseña</label>
                  <input type="password" name="password" class="form-control" id="password" 
                         placeholder="Ingrese su contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2 mb-4">
                  <i class="bi bi-box-arrow-in-right me-2"></i>Iniciar Sesión
                </button>
                <div class="d-flex align-items-center justify-content-between">
                  <a href="{% url 'landing' %}" class="text-primary">
                    <i class="bi bi-arrow-left me-1"></i>Volver al Inicio
                  </a>
                  <a class="text-primary fw-bold" href="{% url 'registro' %}">Crear cuenta</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="{% static 'assets/libs/jquery/dist/jquery.min.js' %}"></script>
  <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
